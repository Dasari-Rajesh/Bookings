          function alert(msg , msgType){

          function modalalert(title, text, icon, confirmationButtonText){
              Swal.fire({
                  title: title,
                  html: text,
                  icon: icon,
                  confirmationButtonText: confirmationButtonText
              })
          }
          function Prompt(){
              let toast = function(c){
                  const {
                     msg = "",
                      icon = "success",
                      position ="top-end",
                  } = c;
              
                  const Toast = Swal.mixin({
                  toast: true,
                  title: msg,
                  position: position,
                  icon: icon,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  didOpen: (toast) => {
                      toast.addEventListener('mouseenter', Swal.stopTimer)
                      toast.addEventListener('mouseleave', Swal.resumeTimer)
                  }
                  })
  
                  Toast.fire({})
  
              }
             
              let success = function(c){
                  const {
                      msg = "",
                      title = "",
                      footer = "",
                  } = c;
                  Swal.fire({
                      icon : 'success',
                      title : title,
                      text : msg,
                      footer : footer,
                  })
              }
              let error = function(c){

                      msg = "",
                      title = "",
                      footer = "",
                  } = c;

                      title : title,

  })
